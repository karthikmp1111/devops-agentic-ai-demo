name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run Tests
      - name: Run Tests
        run: npm test

      # Run Snyk to check for vulnerabilities (correct action reference)
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/snyk-action@v3
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}  # Make sure SNYK_TOKEN is added to GitHub Secrets

      # AI-based Deployment Decision
      - name: AI-based Deployment Decision
        run: |
          python ai_deployment_decision.py

      # Deploy to Production (only if AI approves)
      - name: Deploy to Production
        if: success()  # This will only run if the previous steps were successful
        run: |
          echo "Deploying to production..."
          # Add actual deployment script here (e.g., AWS, DigitalOcean)

      # AI-based Auto-scaling after deployment
      - name: AI-based Auto-scaling
        run: |
          python ai_auto_scaling.py
