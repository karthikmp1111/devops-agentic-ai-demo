name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run Tests
      - name: Run Tests
        run: npm test

      # Run Snyk to check for vulnerabilities with debug
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          args: test --debug --file=package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Monitor with Snyk (optional)
      - name: Monitor with Snyk
        uses: snyk/actions/node@master
        with:
          args: monitor --debug --file=package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # AI-based Deployment Decision
      - name: AI-based Deployment Decision
        run: |
          python ai_deployment_decision.py

      # Deploy to Production (only if AI approves)
      - name: Deploy to Production
        if: success()
        run: |
          echo "Deploying to production..."

      # AI-based Auto-scaling
      - name: AI-based Auto-scaling
        run: |
          python ai_auto_scaling.py
