name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run Tests
      - name: Run Tests
        run: npm test

      # Install and Set up Snyk CLI (Correct step for Snyk CLI)
      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: 'latest'  # You can specify a version if needed

      # Run Snyk to check for vulnerabilities and monitor
      - name: Run Snyk to check for vulnerabilities and monitor
        run: snyk monitor  # This runs the snyk monitor command to check vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Ensure your Snyk token is in GitHub secrets

      # AI-based Deployment Decision
      - name: AI-based Deployment Decision
        run: |
          python ai_deployment_decision.py

      # Deploy to Production (only if AI approves)
      - name: Deploy to Production
        if: success()  # This will only run if the previous steps were successful
        run: |
          echo "Deploying to production..."
          # Add actual deployment script here (e.g., AWS, DigitalOcean)

      # AI-based Auto-scaling after deployment
      - name: AI-based Auto-scaling
        run: |
          python ai_auto_scaling.py
